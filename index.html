<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Notes</title>
  </head>
  <body>
      <div class="popup-box">
          <div class="popup">
              <div class="content">
                  <header>
                      <p>Add a new note</p>
                      <i></i>
                  </header>
                  <form action="#">
                      <div class="row title">
                          <label>Title</label>
                          <input type="text">
                      </div>
                      <div class="row description">
                          <label>Description</label>
                          <input type="text">
                      </div>
                      <button>Add Note</button>
                  </form>
              </div>
          </div>
      </div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon">
          <p id="plus-icon">+</p>
        </div>
        <p>Add new note</p>
      </li>
      <li class="note">
        <div class="details">
          <p>This is a Title</p>
          <span
            >Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.</span
          >
        </div>
        <div class="bottom-content">
          <span>June 9, 2022</span>
          <div class="settings">
            <img
              src="https://img.icons8.com/ios-glyphs/30/undefined/ellipsis.png"
            />
            <ul class="menu">
                <li><img src="https://img.icons8.com/material-two-tone/24/undefined/edit--v1.png"/>Edit</li>
                <li><img src="https://img.icons8.com/fluency-systems-regular/48/undefined/filled-trash.png"/>Delete</li>
            </ul>
          </div>
        </div>
      </li>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
